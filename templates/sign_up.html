<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Village</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-sidebar">
            <div class="auth-branding">
                <svg width="60" height="60" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="18" fill="url(#gradient)" />
                    <path d="M20 10 L15 20 L20 18 L25 20 Z" fill="white" />
                    <circle cx="15" cy="25" r="3" fill="white" />
                    <circle cx="25" cy="25" r="3" fill="white" />
                    <circle cx="20" cy="30" r="3" fill="white" />
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
                <h1>Join Your Village</h1>
                <p>Connect with communities that share your passions and interests.</p>
            </div>
            <div class="auth-visual">
                <div class="pulse-circle"></div>
                <div class="pulse-circle delay-1"></div>
                <div class="pulse-circle delay-2"></div>
            </div>
        </div>
        
        <div class="auth-form-container">
            <button class="theme-toggle-auth" id="themeToggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>

            <div class="auth-form">
                <a href="
                {{ url_for( 'home')}}" class="back-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Home
                </a>

                <h2>Create Account</h2>
                <p class="form-subtitle">Start connecting with your community</p>

                <form id="signupForm" class="form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required placeholder="johndoe">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="john@example.com">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required placeholder="••••••••">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select id="department" name="department" required>
                                <option value="">Select Department</option>
                                <option value="engineering">Engineering</option>
                                <option value="design">Design</option>
                                <option value="marketing">Marketing</option>
                                <option value="sales">Sales</option>
                                <option value="hr">Human Resources</option>
                                <option value="finance">Finance</option>
                                <option value="operations">Operations</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <input type="text" id="role" name="role" placeholder="Software Engineer">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="hobbies">Hobbies & Interests</label>
                        <input type="text" id="hobbies" name="hobbies" placeholder="Photography, Gaming, Cooking...">
                        <small>Separate multiple hobbies with commas</small>
                    </div>

                    <div class="form-group">
                        <label for="bio">Tell us about yourself</label>
                        <textarea id="bio" name="bio" rows="3" placeholder="Share a bit about yourself, your interests, and what you hope to get from Village..."></textarea>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span>I agree to the Terms of Service and Privacy Policy</span>
                        </label>
                    </div>

                    <button type="submit" class="btn-submit">Create Account</button>

                    <p class="form-footer">
                        Already have an account? <a href="{{ url_for( 'login')}}">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="static/js/app.js"></script>
    <script src="static/js/auth.js"></script>
</body>
</html>
